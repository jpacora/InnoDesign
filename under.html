	<body>
		<div class="container">

					<img class="img-responsive margin" src="/static/img/id.png" alt="Syndicate">

					<h3><span>Pronto Lanzamiento!</span></h3>
				</div>
				<div class="col-lg-4 col-offset-4">
					<div class="margin" id="mc_embed_signup" align="center">

						<button class="btn btn-syndicate btn-large" data-toggle="modal" href="#responsive">Cont&aacute;ctanos</button>
					</div>
				</div>

	<!-- Modal Definitions -->
<div id="responsive" class="modal fade" tabindex="-1" data-width="760" style="display: none;">
	<form id="contactoForm">
  <div class="modal-header">
    <h4 class="modal-title">Contacto</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <h4>Nombre</h4>
        <p><input class="form-control" type="text" placeholder="Tu Nombre" id="nombre" name="nombre"></p>
      </div>
      <div class="col-md-6">
        <h4>Email</h4>
        <p><input class="form-control" type="email" placeholder="Tu Email" id="email" name="email"></p>
      </div>
    <div class="col-md-6">
        <h4>Mensaje</h4>
        <p><textarea class="form-control" style="resize: none;" placeholder="Tu Mensaje" id="mensaje" name="mensaje"></textarea></p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-default">Cancelar</button>
    <button type="submit" class="btn btn-primary">Enviar!</button>
	</form>
  </div>
</div>
